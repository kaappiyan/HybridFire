<ion-header>

  <ion-navbar>
    <ion-title>addSocialFeed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item id="rounded">        
        <ion-input [(ngModel)]="name" type="text" placeholder="Open it up"></ion-input>
      </ion-item>
    

      <button ion-button (click)="addSocialFeed(name)">POST</button>
      <ion-row class="center">
          <button ion-button (click)="getPicture()">Show Album</button>  
      </ion-row>
      <ion-card>
        <img [src]="imageSrc" />
        <button ion-button (click)="upload()">Upload to Firebase!</button>
      </ion-card>
</ion-content>
