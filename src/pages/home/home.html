<ion-header no-border>
  <ion-navbar >
    
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon></button>
<ion-title>B2C Feeds</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content has-header="true" padding>
    
    
 
    <ion-card *ngFor="let social of (socialList | async)">
 
      <ion-item>
        <ion-avatar item-left>
          <img src="https://avatars.io/facebook/joshua.morony" />
        </ion-avatar>
        <h2>{{social.feedText}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
 
      
 
      <ion-card-content>
        {{social.feedOwner}}
      </ion-card-content>
 
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
 
    </ion-card>
    <ion-fab bottom right edge>
        <button ion-fab mini (click)="openPostPage()"><ion-icon name="add" ></ion-icon></button>
        
      </ion-fab>
</ion-content>
